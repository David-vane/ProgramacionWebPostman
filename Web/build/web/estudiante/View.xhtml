<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstudianteViewDlg" widgetVar="EstudianteViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEstudianteTitle}">
            <h:form id="EstudianteViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{estudianteController.selected != null}">
                        <h:outputText value="#{bundle.ViewEstudianteLabel_cedula}"/>
                        <h:outputText value="#{estudianteController.selected.cedula}" title="#{bundle.ViewEstudianteTitle_cedula}"/>
                        <h:outputText value="#{bundle.ViewEstudianteLabel_nombres}"/>
                        <h:outputText value="#{estudianteController.selected.nombres}" title="#{bundle.ViewEstudianteTitle_nombres}"/>
                        <h:outputText value="#{bundle.ViewEstudianteLabel_apellidos}"/>
                        <h:outputText value="#{estudianteController.selected.apellidos}" title="#{bundle.ViewEstudianteTitle_apellidos}"/>
                        <h:outputText value="#{bundle.ViewEstudianteLabel_carrera}"/>
                        <h:outputText value="#{estudianteController.selected.carrera}" title="#{bundle.ViewEstudianteTitle_carrera}"/>
                        <h:outputText value="#{bundle.ViewEstudianteLabel_modulo}"/>
                        <h:outputText value="#{estudianteController.selected.modulo}" title="#{bundle.ViewEstudianteTitle_modulo}"/>
                        <h:outputText value="#{bundle.ViewEstudianteLabel_telefono}"/>
                        <h:outputText value="#{estudianteController.selected.telefono}" title="#{bundle.ViewEstudianteTitle_telefono}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EstudianteViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
